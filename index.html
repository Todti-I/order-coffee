<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Заказ кофе</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <form>
    <div class="beverages">
      <fieldset id="beverage-template" class="beverage">
        <h4 class="beverage-count">Напиток №</h4>

        <span class="cross"></span>

        <label class="field">
          <span class="label-text">Я буду</span>
          <select>
            <option value="Эспрессо">Эспрессо</option>
            <option value="Капучино" selected>Капучино</option>
            <option value="Какао">Какао</option>
          </select>
        </label>

        <div class="field">
          <span class="checkbox-label">Сделайте напиток на</span>
          <label class="checkbox-field">
            <input type="radio" name="milk" value="обычное" checked />
            <span>обычном молоке</span>
          </label>
          <label class="checkbox-field">
            <input type="radio" name="milk" value="обезжиренное" />
            <span>обезжиренном молоке</span>
          </label>
          <label class="checkbox-field">
            <input type="radio" name="milk" value="соевое" />
            <span>соевом молоке</span>
          </label>
          <label class="checkbox-field">
            <input type="radio" name="milk" value="кокосовое" />
            <span>кокосовом молоке</span>
          </label>
        </div>

        <div class="field">
          <span class="checkbox-label">Добавьте к напитку:</span>
          <label class="checkbox-field">
            <input type="checkbox" name="options" value="взбитые сливки" />
            <span>взбитых сливок</span>
          </label>
          <label class="checkbox-field">
            <input type="checkbox" name="options" value="зефирки" />
            <span>зефирок</span>
          </label>
          <label class="checkbox-field">
            <input type="checkbox" name="options" value="шоколад" />
            <span>шоколад</span>
          </label>
          <label class="checkbox-field">
            <input type="checkbox" name="options" value="корица" />
            <span>корицу</span>
          </label>
        </div>

        <div class="field">
          <label class="textarea-label">
            <span>И еще вот что:</span>
            <textarea cols="22" rows="5" class="textarea-field" maxlength="150"></textarea>
          </label>
          <span class="textarea-text"></span>
        </div>

      </fieldset>
    </div>

    <div>
      <button type="button" class="add-button">+ Добавить напиток</button>
    </div>

    <input type='button' class="success-button" value="Готово">
  </form>

  <dialog id="modal">
    <span class="cross"></span>
    <p>Заказ принят!</p>
    <table>
      <tr>
        <th>Напиток</th>
        <th>Молоко</th>
        <th>Дополнительно</th>
        <th>Пожелания</th>
      </tr>
    </table>
    <label>
      Выберите время заказа:
      <input type="time" name="order-time" value="00:00" />
    </label>
    <input type="button" class="send-button" value="Оформить" />
  </dialog>

  <script src="index.js"></script>
</body>

</html>
